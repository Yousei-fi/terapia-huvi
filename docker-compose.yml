version: "3.8"

services:
  wordpress:
    build:
      context: .
      dockerfile: docker/wordpress/Dockerfile
    container_name: terapia-huvi-wordpress
    restart: unless-stopped
    ports:
      - "${WORDPRESS_HTTP_PORT:-8087}:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_TABLE_PREFIX: wp_
      WP_HOME: ${WP_HOME:-https://terapiahuvi.yousei.fi}
      WP_SITEURL: ${WP_SITEURL:-https://terapiahuvi.yousei.fi}
      WORDPRESS_DEBUG: 'true'
      WORDPRESS_CONFIG_EXTRA: |
        define( 'WP_DEBUG', true );
        define( 'WP_DEBUG_DISPLAY', true );
        define( 'WP_DEBUG_LOG', true );
        @ini_set( 'display_errors', '1' );
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - wordpress_data:/var/www/html
      - ./wp-data/uploads:/var/www/html/wp-content/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/wp-admin/install.php"]
      interval: 30s
      timeout: 10s
      retries: 5

  db:
    image: mysql:8.0
    container_name: terapia-huvi-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: wordpress
      MYSQL_USER: ${WORDPRESS_DB_USER}
      MYSQL_PASSWORD: ${WORDPRESS_DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  wordpress_data:
  db_data:
